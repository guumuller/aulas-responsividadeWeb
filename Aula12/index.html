<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Começando com Bootstrap</title>
</head>
<body>

            justify-content-start
            justify-content-end
            justify-content-center
            justify-content-between
            justify-content-around
            justify-content-evenly
        -->

            <!-- Total de Cols no Bootstrap é 12 -->
            <div class="bloco col-sm-6 col-md-4 col-lg-1">1</div>
            <div class="bloco col-sm-6 col-md-4 col-lg-1">2</div>
            <div class="bloco col-sm-6 col-md-4 col-lg-1">3</div>
            <div class="bloco col-sm-6 col-md-4 col-lg-1">4</div>
            <div class="bloco col-sm-6 col-md-4 col-lg-1">5</div>

        </div>
    </div>
