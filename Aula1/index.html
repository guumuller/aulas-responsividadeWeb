<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        p{
            font-size: 18px;
            color: #ff6600;
        }

        .destaque{
            background-color: #ddd;
            color: #333;
            border: solid 2px #333;
        }
        #titulo{
            color: #999;
            font-style: italic;
            font-size: 48px;
        }
    </style>
    <title>Relembrando HTML</title>
</head>
<body>
    <h1 id="titulo">Primeira aula de Disp. Móveis!</h1>
    <h2 class="destaque">Conceitos de HTML e CSS básicos.</h2>
    <p class="destaque">HTML basicamente é o conteúdo que terá em sua interface, como textos e imagens.</p>
    <p>CSS representa todos os estilos da interface, como cores, fontes, tamanhos e posicionamentos.</p>
</body>
</html>
